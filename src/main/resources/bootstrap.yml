server:
  port: 8080
spring:
  application:
    name: tax-service-app
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        fail-fast: true
        format: properties
        prefix: config
        defaultContext: tax-service-app
        data-key: data
        profileSeparator: '-'
        watch:
          enabled: true
      discovery:
        enabled: true
        register-health-check: true
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
management:
  health:
    consul:
      enabled: true